
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Kosmos - Clases y Tarifas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Clases y tarifas</h1>
    <div class="lang-buttons">
      <button onclick="changeLang('es')">Español</button>
      <button onclick="changeLang('en')">English</button>
      <button onclick="changeLang('ru')">Русский</button>
      <button onclick="changeLang('zh')">中文</button>
    </div>
  </header>

  <main>
    <section>
      <h2 id="lightning-title">Clases relámpago</h2>
      <p id="lightning-desc">Pack de 5 clases, lunes a viernes — <del>70€</del> <strong>49€</strong></p>
      <div class="countdown">
        <p>Oferta expira en:</p>
        <span id="timer"></span>
      </div>
    </section>

    <section>
      <h2 id="repaso-title">Repaso +QueClases</h2>
      <p id="repaso-desc">3-4 clases por semana</p>
    </section>

    <section>
      <h2 id="daily-title">Español día a día</h2>
      <p id="daily-desc">Clases flexibles x € la hora</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Academia Kosmos | Torrevieja</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
